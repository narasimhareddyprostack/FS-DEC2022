<html>

<head>
    <title>Form Validations</title>
</head>

<body>
    <h1>Form Validation Attributes</h1>
    <form>
        <label>Email Id *</label>
        <input type="email" required placeholder="Enter Proper Email Id" /> <br><br>
        <label>Password:</label>
        <input type="password" required minlength="5" /> <br><br>
        <label>Mobile No:</label>
        <input type="number" required placeholder="Mobile No should 10 Digits" /><br><br>
        <input type="submit" />

    </form>
</body>

</html>
