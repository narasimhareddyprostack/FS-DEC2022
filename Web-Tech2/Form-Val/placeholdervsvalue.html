<html>

<head>
    <title>Place holder vs inline </title>
</head>

<body>

    <h1>Example </h1>
    <form>
        <label>Email Id</label>
        <input type="text" placeholder="Enter Email Id" /> <br> <br>
        <label>Country</label>
        <input type="text" value="India" /> <br> <br>
        <label>State</label>
        <input type="text" disabled placeholder="Futur Purpose" /> <br><br>
        <input type="submit" />
    </form>
</body>

</html>
